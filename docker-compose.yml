services:
  # StarshipPlan 后端应用
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: starship-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=file:/app/data/starship-plan.db
      - JWT_SECRET=${JWT_SECRET:-starship-plan-default-secret}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://${LAN_IP:-192.168.1.29}:3000,http://localhost:3000}
      - LAN_IP=${LAN_IP:-192.168.1.29}
    volumes:
      - starship_data:/app/data
      - starship_logs:/app/logs
      - ./backups:/app/backups
    networks:
      - starship-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # StarshipPlan 前端应用
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: starship-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://${LAN_IP:-192.168.1.29}:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://${LAN_IP:-192.168.1.29}:8000}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-StarshipPlan}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - starship-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: starship-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - starship-network
    profiles:
      - nginx

  # 数据库管理工具 (可选)
  adminer:
    image: adminer:latest
    container_name: starship-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=sqlite
    volumes:
      - starship_data:/var/www/html
    networks:
      - starship-network
    profiles:
      - admin

  # 监控工具 - Prometheus (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: starship-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    networks:
      - starship-network
    profiles:
      - monitoring

  # 监控工具 - Grafana (可选)
  grafana:
    image: grafana/grafana:latest
    container_name: starship-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - starship-network
    profiles:
      - monitoring

# 数据卷定义
volumes:
  starship_data:
    driver: local
  starship_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# 网络定义
networks:
  starship-network:
    driver: bridge
